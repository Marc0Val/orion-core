version: '3.8'

services:
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: orion_mqtt
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - ./docker/mosquitto/data:/mosquitto/data
      - ./docker/mosquitto/log:/mosquitto/log

  orion-brain:
    build:
      context: .
      dockerfile: ./docker/brain.Dockerfile
    container_name: orion_brain
    restart: always
    [cite_start]privileged: true 
    [cite_start]network_mode: host 
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      - mqtt-broker